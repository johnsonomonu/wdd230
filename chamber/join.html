    <body>
        <div id="menu"></div>

        <main class="container-form">
           
             <h1 form-header>Membership Application Form</h1>
              <div class="container"></div>
             <form action="thankyou.html" method="get">
                 <label for="firstName">First Name:</label>
                 <input type="text" id="firstName" name="firstName" required>

                 <label for="lastName">Last Name:</label>
                 <input type="text" id="lastName" name="lastName" required>

                 <label for="position">Title/Position:</label>
                 <input type="text" id="position" name="position" pattern="[a-zA-Z\s-]{7,}"
                     title="Please enter at least 7 characters consisting of letters, spaces, and hyphens only"
                     required>

                 <label for="email">Email Address:</label>
                 <input type="email" id="email" name="email" required placeholder="example@example.com">

                 <label for="mobile">Mobile Phone Number:</label>
                 <input type="tel" id="mobile" name="mobile" required>

                 <label for="organization">Business/Organization Name:</label>
                 <input type="text" id="organization" name="organization" required>

                 <label for="membershipLevel">Membership Level:</label>
                 <select id="membershipLevel" name="membershipLevel" required>
                     <option value="NP">NP Membership (No Fee)</option>
                     <option value="Bronze">Bronze Membership</option>
                     <option value="Silver">Silver Membership</option>
                     <option value="Gold">Gold Membership</option>
                 </select>

                 <label for="description">Business/Organization Description:</label>
                 <textarea id="description" name="description"></textarea>

                 <input type="hidden" id="timestamp" name="timestamp" value="">

                 <input type="submit" value="Submit">
             </form>
             
        </main>

        <footer>
            <p>&copy; <span id="copyrightYear"></span> Omonu Johnson | | Nigeria</p>
            <p id="lastModified"></p>
        </footer>
