<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

             content="WDD 230 - Web Frontend Development course assignment portal by Omonu Johnson" />

        <title>Form Page</title>
        <link rel="stylesheet" href="styles/form.css">
          <link rel="stylesheet" href="styles/base.css">
          <link rel="stylesheet" href="styles/larger.css">
    </head>

    <body>
        <div id="menu"></div>
        <nav class="navigation">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="https://johnsonomonu.github.io/wdd230/chamber/">Chamber</a></li>
                <li><a href="#">Site Plan</a></li>
                <li><a href="https://johnsonomonu.github.io/wdd230/form.html">Form</a></li>
            </ul>
        </nav>

        <!-- Main content area -->
        <main>
            <h1 class="form-header">Web Lab - Form validation</h1>
            <div class="container-form">
            <form action="record.html" method="get">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}"
                    title="Password must be at least 8 characters long and can only contain alphanumeric characters"
                    required>
                <br>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required oninput="checkPassword()">
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                    title="Please enter a valid email address">
                <br>
                <label for="pageRating">Page Rating:</label>
                <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1"
                    onchange="updateRating()">
                <span id="ratingDisplay">5</span>
                <br>
                <input type="submit" value="Submit">
            </form>
            </div>
        </main>

        <footer>
            <p>&copy; <span id="copyrightYear"></span> Omonu Johnson | | Nigeria</p>
            <p id="lastModified"></p>
        </footer>

       <script src="./scripts/form.js"></script>
        <script src="./scripts/getDates.js"></script>
    </body>

</html>
